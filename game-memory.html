
<!DOCTYPE html>
<html>
<head>
  <title>Memory Game - AdaptiveLearn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .grid { display: grid; grid-template-columns: repeat(4, 50px); gap: 10px; margin-top: 20px; }
    .tile { width: 50px; height: 50px; background: #ccc; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
    .matched { background: lightgreen; }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <p>Match the pairs!</p>
  <div class="grid" id="gameGrid"></div>
  <a href="index.html">Back to Home</a>

  <script>
    const values = ["A", "B", "C", "D", "A", "B", "C", "D"];
    let tiles = [], selected = [], matched = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createGame() {
      shuffle(values);
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      values.forEach((val, idx) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = idx;
        tile.onclick = () => flipTile(tile, val);
        grid.appendChild(tile);
        tiles.push(tile);
      });
    }

    function flipTile(tile, val) {
      if (tile.classList.contains("matched") || selected.length >= 2) return;
      tile.innerText = val;
      selected.push({ tile, val });

      if (selected.length === 2) {
        if (selected[0].val === selected[1].val) {
          selected[0].tile.classList.add("matched");
          selected[1].tile.classList.add("matched");
          matched.push(selected[0].tile, selected[1].tile);
        } else {
          setTimeout(() => {
            selected[0].tile.innerText = "";
            selected[1].tile.innerText = "";
          }, 500);
        }
        selected = [];
      }
    }

    createGame();
  </script>
</body>
</html>
