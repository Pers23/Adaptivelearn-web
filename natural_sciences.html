<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Natural Sciences Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Natural Sciences Quiz</h2>
    <form id="science-quiz-form">
        <p>1. What is the process of water changing from liquid to gas?</p>
        <label><input type="radio" name="q1" value="a"> Condensation</label><br>
        <label><input type="radio" name="q1" value="b"> Evaporation</label><br>
        <label><input type="radio" name="q1" value="c"> Precipitation</label><br>

        <p>2. Which organ pumps blood throughout the body?</p>
        <label><input type="radio" name="q2" value="a"> Brain</label><br>
        <label><input type="radio" name="q2" value="b"> Heart</label><br>
        <label><input type="radio" name="q2" value="c"> Lungs</label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
