<html><head><title>English Quiz</title></head><body><h1>English Quiz</h1><form id="quizForm"><p>1. Which word is a noun?</p><label><input type="checkbox" name="q0" value="Run"> Run</label><br><label><input type="checkbox" name="q0" value="Blue"> Blue</label><br><label><input type="checkbox" name="q0" value="Happiness"> Happiness</label><br><label><input type="checkbox" name="q0" value="Quickly"> Quickly</label><br><p>2. Which is the correct past tense of 'go'?</p><label><input type="checkbox" name="q1" value="Goes"> Goes</label><br><label><input type="checkbox" name="q1" value="Went"> Went</label><br><label><input type="checkbox" name="q1" value="Goed"> Goed</label><br><label><input type="checkbox" name="q1" value="Going"> Going</label><br><p>3. Choose the correct synonym for 'happy'.</p><label><input type="checkbox" name="q2" value="Sad"> Sad</label><br><label><input type="checkbox" name="q2" value="Angry"> Angry</label><br><label><input type="checkbox" name="q2" value="Joyful"> Joyful</label><br><label><input type="checkbox" name="q2" value="Tired"> Tired</label><br><br><button type="button" style="font-size: 20px;" onclick="submitQuiz()">Submit</button></form><div id="results"></div>
<script>
function submitQuiz() {
    let form = document.forms['quizForm'];
    let results = document.getElementById('results');
    results.innerHTML = "";
    let feedback = "";

    let q0Checked = Array.from(form['q0']).filter(cb => cb.checked).map(cb => cb.value);
    if (!q0Checked.includes("Happiness")) {
        feedback += "<p><strong>Question 1:</strong> Correct answer is: Happiness. Explanation: 'Happiness' is a noun.</p>";
    }

    let q1Checked = Array.from(form['q1']).filter(cb => cb.checked).map(cb => cb.value);
    if (!q1Checked.includes("Went")) {
        feedback += "<p><strong>Question 2:</strong> Correct answer is: Went. Explanation: The correct past tense of 'go' is 'went'.</p>";
    }

    let q2Checked = Array.from(form['q2']).filter(cb => cb.checked).map(cb => cb.value);
    if (!q2Checked.includes("Joyful")) {
        feedback += "<p><strong>Question 3:</strong> Correct answer is: Joyful. Explanation: 'Joyful' is a synonym for 'happy'.</p>";
    }

    if (feedback) {
        results.innerHTML = "<h2>Feedback:</h2>" + feedback;
    } else {
        results.innerHTML = "<h2>All answers correct! Great job!</h2>";
    }
}
</script>
</body></html>
