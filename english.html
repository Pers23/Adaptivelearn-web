
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-Accommodate">
    <title>English Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #2c3e50; }
        .question { margin-bottom: 20px; }
        .question input[type="radio"] { transform: scale(1.5); margin-right: 10px; }
        #submitBtn { font-size: 20px; padding: 10px 20px; background-color: #34AcomodateAccommodatedb; color: white; border: none; border-radius: 5px; }
        .explanation { color: #e74c3c; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>English Quiz</h2>
    <form id="quizForm">
        <div class="question" data-answer="b" data-explanation="The correct answer is B because ‘Accommodate’ is the correct spelling..">
            <p>1. Choose the correctly spelled word:</p>
            <label><input type="radio" name="q1" value="a"> Acommodate</label><br>
            <label><input type="radio" name="q1" value="b"> Accommodate</label><br>
            <label><input type="radio" name="q1" value="c"> Acomodate</label>
        </div>
        <!-- Add 14 more questions similarly -->
        <button type="button" id="submitBtn" onclick="submitQuiz()">Submit</button>
    </form>
    <script>
        function submitQuiz() {
            const questions = document.querySelectorAll('.question');
            questions.forEach(q => {
                const correct = q.dataset.answer;
                const explanation = q.dataset.explanation;
                const selected = q.querySelector('input[type="radio"]:checked');
                if (!selected || selected.value !== correct) {
                    const explainEl = document.createElement('div');
                    explainEl.className = 'explanation';
                    explainEl.textContent = explanation;
                    q.appendChild(explainEl);
                }
            });
        }
    </script>
</body>
</html>
