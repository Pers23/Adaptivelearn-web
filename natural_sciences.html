<!DOCTYPE html>
<html>
<head>
    <title>Natural_Sciences Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { margin-bottom: 20px; }
        .submit-btn { font-size: 20px; padding: 10px; }
        input[type="radio"] { transform: scale(1.5); margin: 10px; }
        .explanation { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Natural_Sciences Quiz</h1>
    <form id="quizForm">
<div class="question">
<p>What gas do plants use for photosynthesis?</p>
<label><input type="radio" name="q0" value="Oxygen"> Oxygen</label><br>
<label><input type="radio" name="q0" value="Hydrogen"> Hydrogen</label><br>
<label><input type="radio" name="q0" value="Carbon Dioxide"> Carbon Dioxide</label><br>
<label><input type="radio" name="q0" value="Nitrogen"> Nitrogen</label><br>
</div>

        <button class="submit-btn" type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <div id="results"></div>
    <script>
        function checkAnswers() {
            const answers = ['Carbon Dioxide'];
            const explanations = ['Plants use carbon dioxide during photosynthesis.'];
            let output = "";
            const form = document.forms.quizForm;
            for (let i = 0; i < answers.length; i++) {
                const chosen = form["q" + i].value;
                if (chosen === answers[i]) {
                    output += "<p>Question " + (i + 1) + ": Correct</p>";
                } else {
                    output += "<p>Question " + (i + 1) + ": Incorrect<br><span class='explanation'>" + explanations[i] + "</span></p>";
                }
            }
            document.getElementById("results").innerHTML = output;
        }
    </script>
</body>
</html>
