<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { margin-bottom: 20px; }
        .submit-btn { font-size: 20px; padding: 10px; }
        input[type="radio"] { transform: scale(1.5); margin: 10px; }
        .explanation { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <form id="quizForm">
<div class="question">
<p>What is 7 + 5?</p>
<label><input type="radio" name="q0" value="10"> 10</label><br>
<label><input type="radio" name="q0" value="12"> 12</label><br>
<label><input type="radio" name="q0" value="14"> 14</label><br>
<label><input type="radio" name="q0" value="15"> 15</label><br>
</div>
<div class="question">
<p>What is 9 x 3?</p>
<label><input type="radio" name="q1" value="27"> 27</label><br>
<label><input type="radio" name="q1" value="21"> 21</label><br>
<label><input type="radio" name="q1" value="18"> 18</label><br>
<label><input type="radio" name="q1" value="30"> 30</label><br>
</div>

        <button class="submit-btn" type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <div id="results"></div>
    <script>
        function checkAnswers() {
            const answers = ['12', '27'];
            const explanations = ['7 + 5 equals 12.', '9 times 3 equals 27.'];
            let output = "";
            const form = document.forms.quizForm;
            for (let i = 0; i < answers.length; i++) {
                const chosen = form["q" + i].value;
                if (chosen === answers[i]) {
                    output += "<p>Question " + (i + 1) + ": Correct</p>";
                } else {
                    output += "<p>Question " + (i + 1) + ": Incorrect<br><span class='explanation'>" + explanations[i] + "</span></p>";
                }
            }
            document.getElementById("results").innerHTML = output;
        }
    </script>
</body>
</html>
