<!DOCTYPE html>
<html>
<head>
    <title>English Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { margin-bottom: 20px; }
        .submit-btn { font-size: 20px; padding: 10px; }
        input[type="radio"] { transform: scale(1.5); margin: 10px; }
        .explanation { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>English Quiz</h1>
    <form id="quizForm">
<div class="question">
<p>Choose the correct sentence.</p>
<label><input type="radio" name="q0" value="He go to school every day."> He go to school every day.</label><br>
<label><input type="radio" name="q0" value="He goes to school every day."> He goes to school every day.</label><br>
<label><input type="radio" name="q0" value="He going to school every day."> He going to school every day.</label><br>
<label><input type="radio" name="q0" value="He gone to school every day."> He gone to school every day.</label><br>
</div>

        <button class="submit-btn" type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <div id="results"></div>
    <script>
        function checkAnswers() {
            const answers = ['He goes to school every day.'];
            const explanations = ["The subject 'He' requires the verb 'goes' in present tense."];
            let output = "";
            const form = document.forms.quizForm;
            for (let i = 0; i < answers.length; i++) {
                const chosen = form["q" + i].value;
                if (chosen === answers[i]) {
                    output += "<p>Question " + (i + 1) + ": Correct</p>";
                } else {
                    output += "<p>Question " + (i + 1) + ": Incorrect<br><span class='explanation'>" + explanations[i] + "</span></p>";
                }
            }
            document.getElementById("results").innerHTML = output;
        }
    </script>
</body>
</html>
