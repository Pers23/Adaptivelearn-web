<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quiz - AdaptiveLearn</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin-left: 20px; font-size: 16px; }
    .submit-btn { padding: 12px 24px; font-size: 18px; background-color: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    .feedback { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Math Quiz</h1>
  <form id="quizForm">
    <div class="question">
      <p>1. What is the value of 3 × 4 + 2?</p>
      <div class="options">
        <label><input type="radio" name="q1" value="10" /> 10</label>
        <label><input type="radio" name="q1" value="14" /> 14</label>
        <label><input type="radio" name="q1" value="18" /> 18</label>
      </div>
    </div>
    <div class="question">
      <p>2. Simplify: 5² - 3²</p>
      <div class="options">
        <label><input type="radio" name="q2" value="4" /> 4</label>
        <label><input type="radio" name="q2" value="16" /> 16</label>
        <label><input type="radio" name="q2" value="25" /> 25</label>
      </div>
    </div>
    <!-- More questions would be added here similarly -->
    <button class="submit-btn" type="submit">Submit</button>
    <div id="results" class="feedback"></div>
  </form>
  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      let feedback = '';

      const answers = { q1: '14', q2: '16' }; // Correct answers
      const explanations = {
        q1: "3 × 4 = 12, then 12 + 2 = 14.",
        q2: "5² = 25 and 3² = 9, so 25 - 9 = 16."
      };

      for (const q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected) {
          if (selected.value === answers[q]) {
            score++;
          } else {
            feedback += `<p><strong>Question ${q.slice(1)}:</strong> Incorrect. ${explanations[q]}</p>`;
          }
        } else {
          feedback += `<p><strong>Question ${q.slice(1)}:</strong> No answer selected.</p>`;
        }
      }

      feedback = `<p>You got ${score} out of ${Object.keys(answers).length} correct.</p>` + feedback;
      document.getElementById('results').innerHTML = feedback;
    });
  </script>
</body>
</html>
